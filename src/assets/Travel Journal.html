  <style type="text/css" data-vite-dev-id="/app/src/index.css">html, body, #root {
  height: 100%;

}

body {
  display: flex;

  color: rgba(255, 255, 255, 0.87);
}

  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.header {
  display: flex;
  justify-content: center;
  align-items: center;
  position: sticky;
  height: 55px;
  top: 0;
  background-color: #F55A5A;
  z-index: 100;
  padding: 1rem;
  margin: .5rem;
  border-radius: 10px 10px 0 0; 
}

.main-content {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

header > span{
  padding-left: 5px;
  font-size: larger;
  font-weight: 500;
}

header > img {
  width: 24px;
}

article.entry-article {
  display: flex;
}

article.entry-article .entry-img-container{
  width: 175px;
  height: 150px;
  margin-left: 8px;
}

article.entry-article .country-img{
  width: 100%;
  height: 100%;
}

.entry-container {
  display: flex;

  /* gap: 20px;  */
}

.entry-info {
  padding-left: 20px;
  padding-top: 10px;
  flex: 1; 
}

.country-img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.entry-info-map-link {
  position: relative;

  text-align: center;
